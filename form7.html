<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- nhung file reset rest margin -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <!-- integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->


    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->

    <title>Responsive Demo</title>
</head>

<body>
    <div class="container">
            <div class="title">
                    <h15>Pet Found Form</h15>
                </div>
                <div class="vien center">
                   <div class="vien1">
                        <div class="contain">
                                <div class="top flex">
                                    <div class="item">
                                        <form action="">
                                            <input type="text" placeholder="Name">
                                            <input type="text" placeholder="City">
                                        </form>
                                        <div class="choose">
                                            <h1>Gender</h1>
                                           <div class="text">
                                                <label for="male">
                                                        <input type="radio"  name="gender" id="male">
                                                        <h10>Male</h10>
                                                    </label>
                                                    <label for="female">
                                                        <input type="radio" checked name="gender" id="female">
                                                        <h10>Female</h10>
                                                    </label>
                                           </div>
                                        </div>
                                        <form action="">
                                            <input type="text" placeholder="Age">
                                        </form>
                                    </div>
                                    <div class="item">
                                        <form action="">
                                            <input type="text" placeholder="Email">
                                            <input type="text" placeholder="Address">
                                        </form>
                                        <div class="choose">
                                            <h1>Pet</h1>
                                            <div class="text">
                                                    <label for="cat">
                                                            <input type="radio" checked name= "pet" id="cat">
                                                            <h10>Cat</h10>
                                                        </label>
                                                        <label for="dog">
                                                            <input type="radio" name="pet" id="dog">
                                                            <h10>Dog</h10>
                                                        </label>
                                                        <label for="oth">
                                                            <input type="radio" name="pet" id="oth">
                                                            <h10>Other</h10>
                                                        </label>
                                            </div>
                                        </div>
                                        <form action="">
                                            <input type="text" placeholder="Breed/type">
                                        </form>
                                    </div>
                                    <div class="item">
                                        <form action="">
                                            <input type="text" placeholder="Phone">
                                            <input type="text" placeholder="State">
                                        </form>
                                        <div class="choose">
                                            <h1>Identification</h1>
                                            <div class="text">
                                                    <label for="tat">
                                                            <input type="radio" checked name="id" id="tat">
                                                            <h10>Tattooed</h10>
                                                        </label>
                                                        <label for="mi">
                                                            <input type="radio" name="id" id="mi">
                                                            <h10>Microchipped</h10>
                                                        </label>
                                                        <label for="oth">
                                                            <input type="radio" name="id" id="oth">
                                                            <h10>Other</h10>
                                                        </label>
                                            </div>
                                        </div>
                                        <form action="">
                                            <input type="text" placeholder="Pet Color & Markings">
                                        </form>
                                    </div>
                                </div>
                                <form action="">
                                        <div class="mess">
                                                <input type="text" placeholder="Any Message">
                                            </div>
                                </form>
                                <div class="bottom">
                                    <div class="nut">
                                        <button>Chọn tệp</button>
                                        <h9>Không có tệp nào được chọn</h9>
                                    </div>
                                    <div class="sub">
                                        <h2>SUBMIT</h2>
                                    </div>
                                </div>
                            </div>
                   </div>
                </div>
                <p>©2018 Pet Found Form. All Rights Reserved | Design by <span>W3Layouts</span></p>
    </div>
</body>
<!-- <script src="js/script.js"></script> -->

</html>
