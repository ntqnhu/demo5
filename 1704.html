    <title>Responsive Demo</title>

<body>
    <div class="container">
            <form action="">
                    <div class="us">
                            <input type="text" placeholder="Username">
                    </div>
                    <div class="us">
                            <input type="password" placeholder="Password">
                    </div>
            </form>
           <div class="gender">
                <label for="male">
                        <input type="radio" checked name="gender" id="male">
                        Nam(Male)
                    </label>
                    <label for="female">
                         <input type="radio" name="gender" id="female">
                        Nu(Female)
                    </label>
                    <label for="khac">
                            <input type="radio"  name="gender" id="khac">
                            Khac
                        </label>
           </div>
           <div class="language">
                <label for="vn">
                        <input type="checkbox" checked id="vn">
                        Vietnamese
                    </label>
                    <label for="eng">
                         <input type="checkbox"  id="eng">
                        English
                    </label>
                    <label for="jap">
                            <input type="checkbox"  id="jap">
                            Japanese
                        </label>
           </div>
           <button>Sign in</button>
           <h1>Forgot Password?</h1>
            
    </div>
    </body>
